name: "magic3d-multiview-refine-sd"
tag: "${rmspace:${system.prompt_processor.prompt},_}"
exp_root_dir: "outputs"
seed: 0

data_type: "multiview-camera-datamodule"
data:
  train_downsample_resolution: 1
  eval_downsample_resolution: 1
  dataroot: dataset/twindom
  light_sample_strategy: "magic3d"

system_type: "magic3d-multiview-system"
system:
  refinement: true
  from_coarse: /root/autodl-tmp/threestudio/outputs/magic3d-multiview-coarse-sd/test@20230607-045351/ckpts/last.ckpt
  geometry_type: "tetrahedra-sdf-grid"
  geometry:
    radius: 1.0 # consistent with coarse
    isosurface_resolution: 128 # consistent with coarse
    isosurface_deformable_grid: true
    pos_encoding_config: # consistent with coarse, no progressive band
      otype: HashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.4472692374403782 # max resolution 4096
    fix_geometry: false # optimize grid sdf and deformation

  material_type: "diffuse-with-point-light-material"
  material:
    ambient_only_steps: 0
    soft_shading: false
    ambient_light_color: [0.9, 0.9, 0.9]
    diffuse_light_color: [0.1, 0.1, 0.1]
    textureless_prob: 0.

  background_type: "neural-environment-map-background" # consistent with coarse

  renderer_type: "nvdiff-rasterizer"
  renderer:
    context_type: cuda

  guidance_type: "controlnet-guidance"
  guidance:
    cache_dir: "/root/autodl-tmp/cache"
    control_type: "canny"
    min_step_percent: 0.05
    max_step_percent: 0.8
  
  prompt_processor_type: "stable-diffusion-prompt-processor"
  prompt_processor:
    pretrained_model_name_or_path: "runwayml/stable-diffusion-v1-5"
    prompt: "Handsome boy, RAW photo, (high detailed skin:1.2), 8k uhd, dslr, soft lighting, high quality, film grain, Fujifilm XT3"

  loggers:
    wandb:
      enable: false
      project: 'threestudio'

  loss:
    lambda_sds: 1.
    lambda_normal_consistency: 10.
    lambda_l1: 10.
    lambda_p: 10.

  optimizer:
    name: Adam
    args:
      lr: 0.01
      betas: [0.9, 0.99]
      eps: 1.e-15

trainer:
  max_steps: 5000
  log_every_n_steps: 1
  num_sanity_val_steps: 1
  val_check_interval: 100
  enable_progress_bar: true
  precision: 16-mixed

checkpoint:
  save_last: true
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}
